<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera de Sonidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="botonera">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#proyectos">Proyectos</a></li>
            <li><a href="index.html#contacto">Contacto</a></li>
        </ul>
    </nav>
    <section class="intro" style="margin-bottom:32px;">
        <h2>Botonera de Sonidos</h2>
        <p>
            Haz clic en los botones para reproducir diferentes sonidos. Cada botón representa un efecto distinto.
        </p>
    </section>
    <div class="projects-list sound-center">
        <div class="project-card">
            <h3>Panel de Sonidos</h3>
            <div class="sound-panel-grid">
                <button class="sound-btn" onclick="playSound('sonidos/fatality.mp3')" title="Fatality">🎮</button>
                <button class="sound-btn" onclick="playSound('sonidos/mario-bros tuberia.mp3')" title="Tubería Mario">🍄</button>
                <button class="sound-btn" onclick="playSound('sonidos/mortal-kombat-round-one.mp3')" title="Round One">🥊</button>
                <button class="sound-btn" onclick="playSound('sonidos/pacman-music.mp3')" title="Pacman">🟡</button>
                <button class="sound-btn" onclick="playSound('sonidos/sonido5.mp3')" title="Sonido 5">🔊</button>
                <button class="sound-btn" onclick="playSound('sonidos/sonido6.mp3')" title="Sonido 6">🔊</button>
            </div>
        </div>
    </div>
    <script>
        function playSound(src) {
            const audio = new Audio(src);
            audio.volume = 0.25;
            audio.play();
        }
    </script>
</body>
</html>
